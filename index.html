<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <style>
body{
    background-image: url(https://cdn.pixabay.com/photo/2018/06/21/13/57/clouds-3488632_1280.jpg); 
    background-repeat: no-repeat; 
    background-size: cover; 
    height: 100%;
}
    </style>

    <body>

        <h1 class="text-center mt-5 text-light fw-bold"><i
                style="color: rgb(36, 35, 35);" class="fa-solid fa-cloud"></i>
            Weather App </h1>
        <div class="mt-4 text-center">
            <input id="input" class="search w-25 p-2"
                style="border: 2px solid black; border-radius: 18px;"
                placeholder="Weather" type="text">
            <button onclick="search()" class=" btn btn-secondary"
                style="border: 2px solid black; border-radius: 18px; padding: 10px 15px ;">Search</button>
        </div>

        <div class="text-center justify-content-center mb-5 container mt-5"
            id="show">

        </div>

    </body>
    <script src="app.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
